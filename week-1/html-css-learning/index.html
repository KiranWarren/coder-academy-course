<!-- doctype indicates version of html document -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- the head contains data that is not shown on the page, however, it has metadata, title and styling info. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- the body contains content that is visible on the page -->
    <h1 id="Header">Hello World!</h1>
    <h6>Test page to learn html.</h6>
    <!-- h1 to h6 for headings -->
    <p>This is paragraph text! Check out this kitten:</p>
    <!-- some elements are inline (appear besides each other) and  -->
    <!-- some are blocks (one below the other). -->
    <!-- Can place a break between inline with <br> -->
    <img src="https://placekitten.com/400/500" alt="kitty cat"/><br>
    <figcaption>This is a kitten.</figcaption><br>
    <!-- Both above and below using absolute path -->
    <a href="https://coderacademy.edu.au">Coder Academy Website</a>
    <!-- Un-ordered list uses bullet points -->
    <h5>Check out these animals:</h5>
    <ul>
        <li>Cats</li>
        <li>Dogs</li>
        <li>Birds</li>
    </ul>
    <h5>Favourite Foods:</h5>
    <ol>
        <li>Lasagne</li>
        <li>Donut</li>
        <li>Burger</li>
    </ol>
    <!-- Below uses a relative link. Location always relative to current path -->
    <a href="contact.html">Contact List</a>
    <h1 id="footer">Footer</h1>
    <a href="#Header">Back to Top</a>
    <!-- Tags nested within other tags need to be indented appropriately -->
</body>
</html>
