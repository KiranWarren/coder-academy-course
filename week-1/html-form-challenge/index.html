<!DOCTYPE html>

<html lang="en">

<head></head>

<body>

<form>
    <label>First Name:</label>
    <input type="text" value="Please enter first name" name="fname">
    <br>

    <label>Last Name:</label>
    <input type="text" value="Please enter last name" name="lname">

    <h4>Gender:</h4>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female">    
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="Other">

    <h4>Are you proficient in any of the following? If so, please select all that apply.</h4>
    <input type="checkbox" id="code1" name="code1" value="html">
    <label for="code1">html</label>
    <input type="checkbox" id="code2" name="code2" value="css">
    <label for="code2">css</label>
    <input type="checkbox" id="code3" name="code3" value="js">
    <label for="code3">js</label>
    <br><br>

    <input type="submit" value="Submit">
</form>

</body>

</html>
