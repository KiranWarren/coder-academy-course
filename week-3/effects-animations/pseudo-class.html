<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
</head>
<body>

    <style>
        a {font-size:20px;}

        a:hover {
            background-color: blueviolet;
            font-size: 30px;
            color:orange;
        }

        a:visited {
            color:aquamarine
        }

        .box {
            width:100px;
            height:100px;
            background:salmon;
            transition:2s;
        }

        .box:hover {
            width:200px;
            height:200px;
            background:aqua;
            margin-left:100px;
        }

    </style>

<a href="https://www.google.com">Google</a>
<a href="https://www.space.com">Space</a>

<div class="box"></div>

    
</body>
</html>
