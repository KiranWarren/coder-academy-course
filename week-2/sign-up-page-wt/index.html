<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Academy May 23 - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-desktop.css">
</head>
<body>
    <div class="login-container">

    <section class="login-image">
        <img src="https://images.squarespace-cdn.com/content/v1/599c914ce58c62a4d4e49136/1503949116678-SJ5FK83TSHCNXNOY7UQJ/Becky+header-21.png?format=1000w">
    </section>

    <!-- Login Section -->
    <section class="login-section">
        <img class="logo image-header" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Icon">
        <h4 class="welcome">Hey, hello</h4>
        <p class="message-register">Enter the information you entered while registering.</p>

        <form class="login-form">
            <div class="login-form-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="login-form-input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="login-form-input input-checkbox">
                <span class="login-form-checkbox"><input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label></span>
                <span class="forgot-password"><a href="/forgot-password">Forgot password?</a></span>
            </div>
            <input type="button" value="Login" class="login-button">
        </form>

        <div class="sign-in-with-sso">
            <a class="sso-login" href="/sign-in-with-google"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo"> Sign in with Google</a>
        </div>

    </section>
    </div>
</body>
</html>
